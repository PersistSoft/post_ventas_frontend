<section id="step1" class="pt-3 pb-2">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-uppercase">Inmueble</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">Selecciona el inmueble</div>
    </div>

    <form class="form-iniline">
      <div class="form-group row mb-3 mt-3">
        <label class="form-label text-start mx-1 px-0" for="project"
          >Projecto</label
        >
        <select
          type="text"
          class="form-control"
          id="project"
          placeholder="Selecione el Projecto"
        >
          <option>La Vida Es Bella</option>
          <option>Amsterdam</option>
          <option>Roterdam</option>
        </select>
      </div>
      <div class="form-group row mb-3">
        <label class="form-label text-start mx-1 px-0" for="project"
          >Torre</label
        >
        <select
          type="text"
          class="form-control"
          id="project"
          placeholder="Selecione el Projecto"
        >
          <option>Torre 1</option>
          <option>Bloque A</option>
          <option>Torre 3</option>
        </select>
      </div>

      <div class="form-group row mb-3">
        <label class="form-label text-start mx-1 px-0" for="project"
          >Selecione el inmueble</label
        >
        <select
          type="text"
          class="form-control"
          id="project"
          placeholder="Selecione el Projecto"
        >
          <option>Casas 1</option>
          <option>312</option>
          <option>101</option>
        </select>
      </div>
    </form>

    <input
      type="button"
      name="next"
      class="btn btn-outline-success mt-3 mb-2"
      value="Next Step"
      (click)="stepPlus()"
    />
  </div>
</section>
