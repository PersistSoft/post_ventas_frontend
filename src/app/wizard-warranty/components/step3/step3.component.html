<section id="step1" class="pt-3 pb-2">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h3 class="text-uppercase">Selecione las causas de atencion</h3>
      </div>
    </div>
    <div [formGroup]="formStep3">
      <div
        class="list-group text-start"
        *ngFor="let type of warrantiesTypes; let i = index"
      >
        <label class="list-group-item mb-2" [ngValue]="type">
          <input
            class="form-check-input ml-2 mr-1"
            type="checkbox"
            (click)="isChecked(type)"
          />
          {{ type.name }}
        </label>
      </div>
      <div class="form-floating" *ngIf="warrantiesArray.length > 0">
        <textarea
          formControlName="explanation"
          class="form-control mb-2 comment-post"
          name=""
          id="postventa-comment"
        ></textarea>
        <label for="postventa-comment" class="my-1"
          >Detalle de Post venta</label
        >
      </div>

      {{ this.formStep3.value | json }}
      {{ warrantiesArray.length }}
      {{ this.formStep3.invalid }}
    </div>
    <input
      type="button"
      name="previous"
      class="btn btn-outline-success mt-3 mb-2 mx-3"
      value="Previous"
      (click)="stepMinus()"
    />
    <input
      type="button"
      name="next"
      class="btn btn-outline-success mt-3 mb-2"
      value="Next Step"
      [disabled]="this.formStep3.invalid"
      (click)="stepPlus()"
    />
  </div>
</section>
