<div class="form-card text-center">
  <h2 class="fs-title">Seleccione las causas de atencion</h2>
  <div class="col-9">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">Carpinteria</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">Plomeria</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">Electrica</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">Ventaneria</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label">Pisos y Enchapes</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" />
      <label class="form-check-label"
        >Estructura (Es la garantia del edificio. Cubrira en terminos generales
        los defectos de contruccion que afectemn la seguridad y estabilidad
        estructural del edificio)</label
      >
    </div>
  </div>

  <input
    type="button"
    name="previous"
    class="previous action-button-previous"
    value="Previous"
    (click)="stepMinus()"
  />
  <input
    type="button"
    name="make_payment"
    class="next action-button"
    value="Confirm"
    (click)="stepPlus()"
  />
</div>
